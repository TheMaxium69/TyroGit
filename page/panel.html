<script>
    const { app, ipcRenderer } = require("electron");
    const ipc=ipcRenderer;
    const fs = require("fs");

    /* BALISE INFO */
    let reposNameDiv = document.getElementById("reposName");
    let reposBranchSelectedDiv = document.getElementById("reposBranchSelected");

    /* INFO DU REPOS */
    let reposUrl;
    let reposName;
    let reposBranchSelected;
    let reposBranchAll;

    let modifiedFiles;
    let createdFiles;
    let deletedFiles;


    ipcRenderer.on("repos-set-info", (event, data) => {

        reposName = data.reposName;
        reposUrl = data.reposUrl;

        reposNameDiv.innerText = reposName;

    });

    ipcRenderer.on("repos-set-branch", (event, data) => {

        reposBranchSelected = data.reposBranchSelected;
        reposBranchAll = data.reposBranchAll;

        reposBranchSelectedDiv.innerText = reposBranchSelected;

    });

    ipcRenderer.on("repos-set-file", (event, data) => {

        modifiedFiles = data.modifiedFiles;
        createdFiles = data.createdFiles;
        deletedFiles = data.deletedFiles;

    });


    getFileRepo();
    function getFileRepo(){
        ipc.send("get-save-repo");
    }


    function reposChoose(){
        ipc.send("reposChoose");
    }

    function branchChoose(){
        ipc.send("branchChoose");
    }

</script>
