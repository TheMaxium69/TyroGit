                <div id="reposBranchSelected" style="left: 45px; top: 106px; position: absolute; color: white; font-size: 17px; font-family: Inter; font-weight: 400; word-wrap: break-word"></div>
                <div style="width: 315.01px; height: 0px; left: 16px; top: 143px; position: absolute; border: 1px white solid"></div>
                <div style="width: 24px; height: 24px; left: 304px; top: 106px; position: absolute">

<script>
    const { app, ipcRenderer } = require("electron");
    const ipc=ipcRenderer;
    const fs = require("fs");

    /* BALISE INFO */
    let reposNameDiv = document.getElementById("reposName");
    let reposBranchSelectedDiv = document.getElementById("reposBranchSelected");
    let changeFileSection = document.getElementById("changeFile");
    let nbChangeSpan = document.getElementById("nbChange");
    let countCommitDiv = document.getElementById("countCommitDiv");
    let countCommitChiffre = document.getElementById("countCommitChiffre");
    let titleCommit = document.getElementById("titleCommit");
    let descriptionCommit = document.getElementById("descriptionCommit");

    /* INFO DU REPOS */
    let reposUrl;
    let reposName;
    let reposBranchSelected;
    let reposBranchAll;

    let modifiedFiles;
    let createdFiles;
    let deletedFiles;
    let untrackedFiles;
    let renameFiles;

    let nbFile = 0;
    let nbCommitNotPush = 0;
    let ignoredFileObject = {};


    ipcRenderer.on("repos-set-info", (event, data) => {

        reposName = data.reposName;
        reposUrl = data.reposUrl;

        reposNameDiv.innerText = reposName;

    });

    ipcRenderer.on("repos-set-branch", (event, data) => {

        reposBranchSelected = data.reposBranchSelected;
        reposBranchAll = data.reposBranchAll;

        reposBranchSelectedDiv.innerText = reposBranchSelected;

    });

    ipcRenderer.on("repos-set-file", (event, data) => {

        changeFileSection.innerHTML = "";

            modifiedFiles = data.modifiedFiles;
            createdFiles = data.createdFiles;
            deletedFiles = data.deletedFiles;
            untrackedFiles = data.untrackedFiles;
            renameFiles = data.renameFiles;

            /* EDIT */
            if (modifiedFiles.length !== 0){

                modifiedFiles.forEach(oneFileEdit => {

                    const newDiv = document.createElement('div');
                    newDiv.style.width = '100%';
                    if (nbFile === 0){
                        nbFile = 1;
                        newDiv.innerHTML = newFile('true','edit',oneFileEdit,nbFile);
                    } else {
                        nbFile = nbFile + 1;
                        newDiv.innerHTML = newFile('false','edit',oneFileEdit,nbFile);
                    }
                    changeFileSection.appendChild(newDiv);

                });


            }
            /* CREATE */
            if (createdFiles.length !== 0){

                createdFiles.forEach(oneFileCreate => {

                    const newDiv = document.createElement('div');
                    newDiv.style.width = '100%';
                    if (nbFile === 0){
                        nbFile = 1;
                        newDiv.innerHTML = newFile('true','create',oneFileCreate,nbFile);
                    } else {

                        nbFile = nbFile + 1;
                        newDiv.innerHTML = newFile('false','create',oneFileCreate,nbFile);
                    }
                    changeFileSection.appendChild(newDiv);

                });

            }
            /* DELETE */
            if (deletedFiles.length !== 0){

                deletedFiles.forEach(oneFileDelete => {

                    const newDiv = document.createElement('div');
                    newDiv.style.width = '100%';
                    if (nbFile === 0){
                        nbFile = 1;
                        newDiv.innerHTML = newFile('true','delete',oneFileDelete,nbFile);
                    } else {
                        nbFile = nbFile + 1;
                        newDiv.innerHTML = newFile('false','delete',oneFileDelete,nbFile);
                    }

                    changeFileSection.appendChild(newDiv);

                });

            }
            /* UNTRACKED */
            if (untrackedFiles.length !== 0){

                untrackedFiles.forEach(oneFileUntracked => {

                    const newDiv = document.createElement('div');
                    newDiv.style.width = '100%';
                    if (nbFile === 0){
                        nbFile = 1;
                        newDiv.innerHTML = newFile('true','untracked',oneFileUntracked,nbFile);
                    } else {
                        nbFile = nbFile + 1;
                        newDiv.innerHTML = newFile('false','untracked',oneFileUntracked,nbFile);
                    }
                    changeFileSection.appendChild(newDiv);

                });

            }
            /* RENAME */
            if (renameFiles.length !== 0){

                renameFiles.forEach(oneFileRenamed => {

                    const newDiv = document.createElement('div');
                    newDiv.style.width = '100%';
                    if (nbFile === 0){
                        nbFile = 1;
                        newDiv.innerHTML = newFile('true', 'rename', oneFileRenamed.from + '->' + oneFileRenamed.to,nbFile)
                    } else {
                        nbFile = nbFile + 1;
                        newDiv.innerHTML = newFile('false', 'rename', oneFileRenamed.from + '->' + oneFileRenamed.to,nbFile)
                    }
                    changeFileSection.appendChild(newDiv);

                });

            }


        nbChangeSpan.innerText = nbFile;
        

    });

    ipcRenderer.on("repos-set-commit", (event, data) => {

        nbCommitNotPush = data.nbCommitNotPush;
        // console.log(nbCommitNotPush)

        setCommit(nbCommitNotPush);

    });

    function setCommit(countCommit){

        if (countCommit === 0){

            countCommitChiffre.style.display = "none";
            countCommitDiv.style.display = "none";
        } else {
            countCommitChiffre.style.display = "block";
            countCommitDiv.style.display = "block";
            countCommitChiffre.innerText = "+ " + countCommit;
        }
    }


    getFileRepo();
    function getFileRepo(){
        ipc.send("get-save-repo");
    }


    function reposChoose(){
        ipc.send("reposChoose");
    }

    function branchChoose(){
        ipc.send("branchChoose");
    }

    function newFile(isFirst, type, name, id){

        let bar = `<div style="margin:10px auto;width: 276px; height: 0px; border: 1px rgba(255, 255, 255, 0.36) solid"></div>`
        let colorIcon;
        let iconeClass;

        if (isFirst === "true"){
            bar = "";
        }

        if (type === "create"){
            colorIcon = "#03AC00";
            iconeClass = "ri-add-box-line";
        } else if (type === "delete"){
            colorIcon = "#d20000";
            iconeClass = "ri-checkbox-indeterminate-line";
        } else if (type === "edit"){
            colorIcon = "#ED9005";
            iconeClass = "ri-checkbox-indeterminate-line";
        } else if (type === "untracked") {
            colorIcon = "#03AC00";
            iconeClass = "ri-add-box-line";
        } else if (type === "rename") {
            colorIcon = "#0052ff";
            iconeClass = "ri-add-box-line";
        } else {
            return;
        }

        let NewDiv
        if (type === "rename"){

            NewDiv = `
    ${bar}
    <div style="width: 100%;">
        <div style="display: flex;flex-wrap: nowrap;justify-content: space-between;padding: 0px 15px;">
            <div style="width: 24px; height: 24px;" onclick="isIgnoredFile('${type}', '${name}','${id}')">
                <i id="icone-${id}" style="width: 14px; height: 14px; color: white" class="ri-checkbox-fill"></i>
            </div>
            <div style="color: white; font-size: 12px; font-family: Inter; font-weight: 600; word-wrap: break-word; margin-top: 5px">${name}</div>
            <div style="width: 24px; height: 24px;">
                <i style="width: 14px; height: 14px; color: ${colorIcon}" class="${iconeClass}"></i>
            </div>
        </div>
    </div>
`;

        } else {

            NewDiv = `
    ${bar}
    <div style="width: 100%;">
        <div style="display: flex;flex-wrap: nowrap;justify-content: space-between;padding: 0px 15px;">
            <div style="width: 24px; height: 24px;" onclick="isIgnoredFile('${type}', '${name}','${id}')">
                <i id="icone-${id}" style="width: 14px; height: 14px; color: white" class="ri-checkbox-fill"></i>
            </div>
            <div style="color: white; font-size: 12px; font-family: Inter; font-weight: 600; word-wrap: break-word; margin-top: 5px">${name}</div>
            <div style="width: 24px; height: 24px;">
                <i style="width: 14px; height: 14px; color: ${colorIcon}" class="${iconeClass}"></i>
            </div>
        </div>
    </div>
`;
        }

    return NewDiv;



    }


    function isIgnoredFile(type, name, id){

        // console.log(type, name, id)

        let icone = document.getElementById('icone-' + id);

        icone.classList.toggle('ri-checkbox-fill');
        icone.classList.toggle('ri-checkbox-blank-line');

        if (icone.classList.contains('ri-checkbox-fill')) {

            // SUPRIMER DES IGNRED FILE
            ignoredFileObject[id] = null;

        } else if (icone.classList.contains('ri-checkbox-blank-line')) {

            // AJOUTER AU IGNRED FILE
            ignoredFileObject[id] = [
                name,
                type
            ]

        }


    }


    function gitPull(){
        ipcRenderer.send('git-pull', {url: reposUrl})
    }
    function gitPush(){
        ipcRenderer.send('git-push', {url: reposUrl, branch:reposBranchSelected})
    }
    function gitCommit(){

        let title = titleCommit.value;
        let desc = descriptionCommit.value;

        console.log(title, desc)

        if (title.trim() === ""){
            notif("err", "Vous devez donner un nom à votre commit");
        } else {
            titleCommit.value = "";
            descriptionCommit.value = "";
            ipcRenderer.send('git-commit', {url: reposUrl, title:title, desc:desc, ignoredFileObject:ignoredFileObject})
        }

    }

    ipcRenderer.on("notif", (event, info) => {
        notif(info.type, info.message);
    });

</script>
